<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkcorporated</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Password Protection -->
    <div id="auth-container">
        <div class="auth-box">
            <h2>Welcome to Inkcorporated</h2>
            <input type="password" id="site-password" placeholder="Enter site password">
            <button onclick="checkSitePassword()">Enter</button>
            <p id="auth-message"></p>
        </div>
    </div>

    <!-- Main Website (Hidden Until Password is Entered) -->
    <div id="main-container" class="hidden">
        <header>
            <h1>Inkcorporated</h1>
            <nav>
                <a href="#" class="tab-link active" data-tab="news">News</a>
                <a href="#" class="tab-link" data-tab="laws">Laws</a>
                <a href="#" class="tab-link" data-tab="gc">GC</a>
                <a href="#" class="tab-link" data-tab="members">Members</a>
                <a href="#" class="tab-link" data-tab="settings">Settings</a>
            </nav>
        </header>

        <main>
            <!-- News Tab -->
            <div id="news" class="tab-content active">
                <h2>News</h2>
                <div id="news-content" contenteditable="true">Edit this news section!</div>
                <button onclick="saveContent('news')">Save</button>
            </div>

            <!-- Laws Tab -->
            <div id="laws" class="tab-content">
                <h2>Laws</h2>
                <div id="laws-content" contenteditable="true">Edit GC laws here.</div>
                <button onclick="saveContent('laws')">Save</button>
            </div>

            <!-- GC Tab -->
            <div id="gc" class="tab-content">
                <h2>GC Info</h2>
                <div id="gc-content" contenteditable="true">Edit GC rules here.</div>
                <button onclick="saveContent('gc')">Save</button>
            </div>

            <!-- Members Tab -->
            <div id="members" class="tab-content">
                <h2>Members</h2>
                <div id="members-list"></div>
                <input type="text" id="pen-name" placeholder="Your Pen Name">
                <button onclick="savePenName()">Save</button>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h2>Settings</h2>
                <label>Change Site Password:</label>
                <input type="password" id="new-site-password">
                <button onclick="changeSitePassword()">Update</button>
            </div>
        </main>
    </div>

    <!-- Load JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
